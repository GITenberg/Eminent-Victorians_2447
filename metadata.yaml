description: "Eminent Victorians is a book by Lytton Strachey (one of the older members\
  \ of the Bloomsbury Group), first published in 1918 and consisting of biographies\
  \ of four leading figures from the Victorian era. Its fame rests on the irreverence\
  \ and wit Strachey brought to bear on three men and a woman who had till then been\
  \ regarded as heroes and heroine. They were:\nCardinal Manning\nFlorence Nightingale\n\
  Thomas Arnold\nGeneral Gordon\nThe book made Strachey's name and placed him firmly\
  \ in the top rank of biographers.\n\n\n From Wikipedia (CC BY-SA)."
